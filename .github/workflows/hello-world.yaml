name: hello world
on: 
  push:
    branches: [main]
jobs:
  say-hello:
    env:
      NAME: "long"
      TODAY: "$(date +'%Y-%m-%d')"
    runs-on: ubuntu-latest
    steps:
      - name: Get date today
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Print date today
        run: echo "Hello world, today is $today"
      - name: Print my name
        run: echo "Hello world, today is $NAME"